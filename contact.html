  <!-- Link to import Source Sans Pro Google Font-->

<body>
  <!--Header includes logo and main navigation-->
  <header class="page-header">
    <!--Add logo here-->
    <img src="img/unna.jpg" class="page-header__item" alt="Personal logo of Unnamamalai Ramanathan,a text logo in uppercase letters that consists of my name ">
    <nav class="page-header__item">
      <ul role="menubar" class="navigation-list">
        <li role="presentation">
          <a href="index.html" role="menuitem" class="navigation-list__item navigation-list__item--active">Home</a>
        </li>
        <li role="presentation">
          <a href="about.html" role="menuitem" class="navigation-list__item">About me</a>
        </li>
        <li role="presentation">
          <a href="work.html" role="menuitem" class="navigation-list__item">Work</a>
        </li>
        <li role="presentation">
          <a href="contact.html" role="menuitem" class="navigation-list__item">Contact</a>
        </li>
      </ul>
    </nav>
  </header>
    <div>
      <form class="contactform" action="" method="post">
        <label for="fname">FirstName: </label>
        <input type="text" name="fname" id="fname" value="" placeholder="First Name">
        <label for="lname">LastName: </label>
        <input type="text" name="lname" id="lname" value="" placeholder="Last Name">
        <label for="email">*Email: </label>
        <input type="email" name="email" id="email" value="" placeholder="abc@xzy.com" required>
        <label for="tel">Telephone: </label>
        <input type="tel" name="tel" id="tel" value="" placeholder="000-000-0000" pattern="\d{3}[\-]\d{3}[\-]\d{4}">
        <label for="message">*Message: </label>
        <textarea name="message" id="message" placeholder="write your message" rows="8" cols="80" required></textarea>
        <input type="submit" name="" value="Submit">
        <p>* indicates mandatory fields </p>
      </form>
    </div>
    <!-- Footer includes social media images-->
    <footer class="page-footer">
      <p>Find me on </p>
      <div class="page-footer__socialmedia">
        <img src="img/linkedin.svg" alt="Linkedin logo">
        <img src="img/github.svg" alt="Github logo">
      </div>
    </footer>
    <!--add tota11y js file to check HTML accessibilities-->
    <script src="js/tota11y.min.js"></script>
  </body>
